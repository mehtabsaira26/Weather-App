  <title>Weather App - Forecast</title>
  <link rel="icon" href="images/logo.png" type="image">

<body> 

    <header>
        <h2> <img src="images/icons8-sun-filled-50.png"> Get Weather Forecast <img src="images/icons8-sun-filled-50.png"> </h2>
            </header>


<div class="container" style="height:1350px;">
  <div class="row" >
    <div class="col-md-12" style="margin-bottom:10px;">
      <h3 class="heading">Enter City Name</h3>
      <span id="error" class="text-center"></span>
    </div>
    <section>
    <form onsubmit="getForecast();" action="javascript:void(0);" class="row  form-inline" id="cityDiv">
       <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name" >
      
      <input type="text" name="days" id="days" class="form-control" placeholder="Min - 1 & Max - 16" >
      <button type="submit">Search City</button>
    </form>
    <section>

     

  </div>
  
  <div class="row" style="margin-top:30px">
    <table class="table table-bordered">
     <div id="header"  class="text-center"></div>
     
     <thead>
      <tr>
        <th>Icon</th>
        <th>Weather</th>
        <th>Min</th>
        <th>Max</th>
        <th class="show-big">Humidity</th>
      </tr>
    </thead>
    
    <tbody id="forecastWeather">

    </tbody>
    
  </table>
</div>

</div>
